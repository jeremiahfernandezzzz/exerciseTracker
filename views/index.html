<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Exercise Tracker
      </h1>
    </header>

    <main>
      <form action="/api/exercise/new-user" method="post">
        <p class="bold">create new user</p>
        <p><code>POST /api/exercise/new-user</code></p>
        
        <input name="username" type="text" maxlength="100" placeholder="username" aria-labelledby="submit-dream">
        <button type="submit" id="submit-new">Submit</button>
      </form>
            
      <form action="/api/exercise/add" method="post">
        <p class="bold">add exercises</p>
        <p><code>POST /api/exercise/add</code></p>
        
        <input name="userId" type="text" maxlength="100" placeholder="userId" aria-labelledby="submit-dream">
        <input name="description" type="text" maxlength="100" placeholder="description" aria-labelledby="submit-dream">
        <input type="number" name="duration" maxlength="100" placeholder="duration (mins)" aria-labelledby="submit-dream">
        <input type="date" name="date" maxlength="100" placeholder="date (yyyy-mm-dd)" aria-labelledby="submit-dream">
        <button type="submit" id="submit-query">Submit</button>
      </form>
      
      <p>GET users's exercise log: <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code></p>
      
      <p>{ } = required, [ ] = optional</p>

      <p>from, to = dates (yyyy-mm-dd); limit = number</p>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
